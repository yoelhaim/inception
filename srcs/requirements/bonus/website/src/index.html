<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Calculator</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Link</a>
						</li>


					</ul>

				</div>
			</div>
		</nav>
		<div class="container text-center">
			<form class="row g-3 mt-4">
				<div class="col-auto">
					<label for="staticEmail2" class="visually-hidden">n1</label>
					<input type="text" readonly class="form-control-plaintext"
						id="staticEmail2" value="n1">
				</div>
				<div class="col-auto">
					<label for="inputPassword2" class="visually-hidden">value</label>
					<input type="number" class="form-control" max="20" id="n1"
						placeholder="value">
				</div>
				<div class="col-auto">
					<input type="number" class="form-control" id="nn1" disabled placeholder="3"
						value="3">
				</div>

				<hr style="border: .2px solid grey;"/>
				<div class="col-auto">
					<label for="staticEmail2" class="visually-hidden">n1</label>
					<input type="text" readonly class="form-control-plaintext"
						id="staticEmail2" value="n2">
				</div>
				<div class="col-auto">
					<label for="inputPassword2" class="visually-hidden">value</label>
					<input type="number" class="form-control" max="20" id="n2"
						placeholder="value">
				</div>
				<div class="col-auto">
					<input type="number" class="form-control" id="nn2" disabled placeholder="3"
						value="5">
				</div>
				<hr style="border: .2px solid grey;"/>
				<div class="col-auto">
					<label for="staticEmail2" class="visually-hidden">n2</label>
					<input type="text" readonly class="form-control-plaintext" value="n3">
				</div>
				<div class="col-auto">
					<label for="inputPassword2" class="visually-hidden">value</label>
					<input type="number" class="form-control" max="20" id="n3"
						placeholder="value">
				</div>
				<div class="col-auto">
					<input type="number" class="form-control" id="nn3" disabled placeholder="3"
						value="2">
				</div>
				<hr style="border: .2px solid grey;"/>
				<div class="col-auto">
					<label for="staticEmail2" class="visually-hidden">n1</label>
					<input type="text" readonly class="form-control-plaintext"
						id="staticEmail2" value="n4">
				</div>
				<div class="col-auto">
					<label for="inputPassword2" class="visually-hidden">value</label>
					<input type="number" class="form-control" max="20" id="n4"
						placeholder="value">
				</div>
				<div class="col-auto">
					<input type="number" class="form-control" id="nn4" disabled placeholder="3"
						value="3">
				</div>

				<button class="btn btn-success mt-4 " onclick="getRes()"> Get Result</button>
				<div class="card p-3">
					<p class="text-danger" id="err"></p>
					<h3>Your result is : <strong id="rs"></strong></h3>
					<h4 id="type"></h4>

				</div>
			</form>
		</div>

		<script>

		let n1 = document.getElementById("n1");
		let nn1 = document.getElementById("nn1");
		let n2 = document.getElementById("n2");
		let nn2 = document.getElementById("nn2");
		let n3 = document.getElementById("n3");
		let nn3= document.getElementById("nn3");
		let n4 = document.getElementById("n4");
		let nn4 = document.getElementById("nn4");
		let rs = document.getElementById("rs");
		let type = document.getElementById("type");
		let err = document.getElementById("err");
		function getRes()
		{
			let res = (parseFloat(n1.value) * parseFloat(nn1.value)) + (parseFloat(n2.value)*parseFloat(nn2.value)) + (parseFloat(n3.value)*parseFloat(nn3.value)) + (parseFloat(n4.value)*parseFloat(nn4.value))
			let module = parseFloat(nn1.value)+ parseFloat(nn2.value)+parseFloat(nn3.value)+parseFloat(nn4.value);
			if (res.toString() === "NaN")
			{
				err.style.display = "block"
				err.innerHTML = "error plz add valid number "
			}
			else if (res/module > 20 || res/module == 0 )
			{
				err.style.display = "block"
				err.innerHTML = "error result not valid  "
			}
			else
			{
				err.style.display = "none"
				rs.innerHTML = parseFloat(res/module).toFixed(2);
				

			}
		}
	</script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"></script>
	</body>
</html>
